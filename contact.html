<!-- contact -->
<section class="section section-on-footer" data-background="images/backgrounds/bg-dots.png">
  <div class="container">
      <div class="row">
          <div class="col-12 text-center">
              <h2 class="section-title">Contact Info</h2>
          </div>
          <div class="col-lg-8 mx-auto">
              <div class="bg-white rounded text-center p-5 shadow-down">
                  <h4 class="mb-80">Contact Form</h4>
                  <form id="contact-form" class="row">
                      <div class="col-md-6">
                          <input type="text" id="name" name="name" placeholder="Full Name" class="form-control px-0 mb-4" required>
                      </div>
                      <div class="col-md-6">
                          <input type="email" id="email" name="email" placeholder="Email Address" class="form-control px-0 mb-4" required>
                      </div>
                      <div class="col-12">
                          <textarea name="message" id="message" class="form-control px-0 mb-4" placeholder="Type Message Here" required></textarea>
                      </div>
                      <div class="col-lg-6 col-10 mx-auto">
                          <button type="submit" class="btn btn-primary w-100">Send</button>
                      </div>
                  </form>
                  <div id="success-message" style="display: none; color: green; margin-top: 20px;">Your message has been sent successfully!</div>
                  <div id="error-message" style="display: none; color: red; margin-top: 20px;">There was an error sending your message. Please try again later.</div>
              </div>
          </div>
      </div>
  </div>
</section>

<script type="text/javascript">
  document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const templateParams = {
          from_name: document.getElementById('name').value,
          to_name: 'Manish Saini', // Replace with the recipient's name if needed
          message: document.getElementById('message').value,
          reply_to: document.getElementById('email').value // Ensure this matches the "reply_to" parameter in your EmailJS template if you want to receive replies to the sender's email
      };

      emailjs.send('service_wqqrgjl', 'template_yguc34n', templateParams) // Replace with your Service ID and Template ID
          .then(function(response) {
              document.getElementById('success-message').style.display = 'block';
              document.getElementById('error-message').style.display = 'none';
              document.getElementById('contact-form').reset();
          }, function(error) {
              document.getElementById('success-message').style.display = 'none';
              document.getElementById('error-message').style.display = 'block';
              console.log('FAILED...', error);
          });
  });
</script>
